<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-wrapper">
        <!-- Need a quiz wrapper to wrap things together in one space, otherwise there's nothing to have everything as one
    First section for the quiz -->
        <section id="quiz">
            <h1>My quiz!</h1>

            <p>This is going to be a new quiz. Test your knowledge here. Begin by clicking start. Good luck!</p>
            <button id="startBtn" class="btn btn-primary btn-lg">Start</button>

        </section>

        <!-- First Question -->
        <!-- Add the actual question in to make it easier to see tied along with JavaScript along with a question container -->
        <div class="question" id="questionContainer">
            <!-- What is the file extension for when using JavaScript? -->
        </div>

        <!-- Name for first question choices-0 to keep it easier to read with JavaScript since JavaScript starts at 0 for an array -->
        <!--Added a class of answer to each list item-->
        <div button class="choices-0">
            <ul id="answers-container">
                <!--Did not break anything by adding in those variables and elements-->
                <li class="answer" id="answer1" type="button" click="button(question)" class="button"></li>
                <li class="answer" id="answer2" type="button" click="button(question)" class="button"></li>
                <li class="answer" id="answer3" type="button" click="button(question)" class="button"></li>
                <li class="answer" id="answer4" type="button" click="button(question)" class="button"></li>
            </ul>
            <!--Add a new div for the timer container-->
            <div class="quiz-timer-container">Time left: <span id="quiz-timer" 60></span></div>

        </div>
        <div class="score">
            <div class="next">
                <!--Disabled next button before quiz starts-->
                <button disabled id="next-button" type="button" class="next-button">Next</button>
            </div>


        </div>

        <!-- Second Question -->










        <!-- Third Question -->







        <!-- Scoring Section -->
        <!--Update the score section to match my ID-->
        <section class="score-card">
            <h2>
                You scored: <span class="score-number" id="score-number">0</span>
                <!--Changed the score to zero for starting out-->
            </h2>
        </section>


    </div>


    <script src="javascript.js"></script>
</body>

</html>
