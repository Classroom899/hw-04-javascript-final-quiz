<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-wrapper">
        <!-- Need a quiz wrapper to wrap things together in one space, otherwise there's nothing to have everything as one
    First section for the quiz -->
        <section id="quiz">
            <div>
                <p>This is going to be a new quiz. Test your knowledge here. Begin by clicking start. Good luck!</p>
            </div>

        </section>


        <!-- First button to start the quiz // I need this to disappear once the actual quiz starts -->
        <section>
            <div>
                <button type="button" class="btn btn-primary btn-lg" onclick="startQuiz()" id="startBtn">Start</button>

            </div>
        </section>

        <!-- First Question -->
        <!-- Add the actual question in to make it easier to see tied along with JavaScript along with a question container -->
        <div class="question" id="questionContainer"> 
            What is the file extension for when using JavaScript?
        </div>

        <!-- Name for first question choices-0 to keep it easier to read with JavaScript since JavaScript starts at 0 for an array -->
        <div button class="choices-0">
            <ul>
                <li id="answer1" type="button" onclick="button(question)" button class="button">.xml</li>
                <li id="answer2" type="button" onclick="button(question)" class="button">.js</li>
                <li id="answer3" type="button" onclick="button(question)" class="button">.javascript</li>
                <li id="answer4" type="button" onclick="button(question)" class="button">.java</li>
            </ul>

        </div>
        <div class="score">
            <div class="next">
                <button type="button" class="next-button">Next</button>
            </div>


        </div>

        <!-- Second Question -->










        <!-- Third Question -->







        <!-- Scoring Section -->
        <section class="score-card">
            <h2>
                You scored: <span class="score-number">??</span>
            </h2>
        </section>


    </div>


    <script src="javascript.js"></script>
</body>

</html>
